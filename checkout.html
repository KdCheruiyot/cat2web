<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Clothing & Shoes Store</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Clothing & Shoes Store</h1>
    </header>

    <!-- Checkout Section -->
    <div class="checkout-container">
        <h2>Your Cart</h2>
        
        <!-- Cart Items Section -->
        <div class="cart-items">
            <ul id="cartItemsList">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="total">
                <span>Total: </span><span id="totalPrice">$0.00</span>
            </div>
        </div>

        <!-- Shipping Information Form -->
        <h3>Shipping Information</h3>
        <form id="shippingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <button type="submit" id="submitOrder">Proceed to Payment</button>
        </form>
    </div>

    <div id="pagination">
         <!-- Back Button -->
         <button onclick="goBack()" class="back-button">Go Back</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Clothing & Shoes Store. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script> <!-- Link to the JavaScript file for checkout -->
</body>
</html>
